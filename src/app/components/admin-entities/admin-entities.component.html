<div class="container">
    <div class="d-flex justify-content-end mt-3">
        <button [routerLink]="['/admin/add-entity']" mat-raised-button color="primary" class="mb-4" type="submit">Add Entity</button>
    </div>
    <div class="mat-elevation-z8 mt-1">
        <table mat-table [dataSource]="dataSource">

 
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}}. </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="banks">
                <th mat-header-cell *matHeaderCellDef> Banks linked </th>
                <td mat-cell *matCellDef="let element"> {{element.bankDetails.length}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cel *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <button class="btn-edit" mat-icon-button color="primary" (click)="onEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="btn" mat-icon-button color="warn" (click)="onDelete(element._id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
