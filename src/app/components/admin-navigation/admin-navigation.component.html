<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['dashboard']">
        <mat-icon class="mat-icon-sm">dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item [routerLink]="['entities']">
        <mat-icon class="mat-icon-sm">person</mat-icon>
        Entities
      </a>
      <a mat-list-item [routerLink]="['send-list']">
        <mat-icon class="mat-icon-sm">call_made</mat-icon>
        Send Activity
      </a>
      <a mat-list-item [routerLink]="['receive-list']">
        <mat-icon class="mat-icon-sm"> call_received</mat-icon>
        Quote Management
      </a>
      <a mat-list-item [routerLink]="['quotes']">
        <mat-icon class="mat-icon-sm">attach_money</mat-icon>
        Stocks
      </a>

      <a mat-list-item [routerLink]="['report']">
        <mat-icon class="mat-icon-sm">report</mat-icon>
        Report
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>frontend</span>
    </mat-toolbar> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
